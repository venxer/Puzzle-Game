<!DOCTYPE html>
<html lang="en">
  <head>
    <title>puzzle!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="tableContainter">
      <table id="tableID">
        <tr>
          <td id="00" class="00">00</td>
          <td id="01" class="01">01</td>
          <td id="02" class="02">02</td>
          <td id="03" class="03">03</td>
        </tr>
        <tr>
          <td id="10" class="00">10</td>
          <td id="11" class="01">11</td>
          <td id="12" class="02">12</td>
          <td id="13" class="03">13</td>
        </tr>
        <tr>
          <td id="20" class="00">20</td>
          <td id="21" class="01">21</td>
          <td id="22" class="02">22</td>
          <td id="23" class="03">23</td>
        </tr>
        <tr>
          <td id="30" class="00">30</td>
          <td id="31" class="01">31</td>
          <td id="32" class="02">32</td>
          <td id="33" class="03">33</td>
        </tr>
      </table>
    </div>
    <div class="info">
      <button id="shuffle" class="shufflebtn">Shuffle</button>
      <br />
      <button id="back" class="backbtn">Back</button>
      <h1>SCORE: <span id="score"></span></h1>
      <h1><span id="status"></span></h1>
    </div>
    <script src="script.js"></script>
  </body>
</html>
